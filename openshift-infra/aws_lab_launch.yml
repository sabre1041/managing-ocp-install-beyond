---
- name: Create Lab For Students
  hosts: localhost
  gather_facts: no
  vars_files:
    - aws_vars.yml

  tasks:
    - name: Provision AWS Instances
      ec2:
        aws_access_key: "{{ec2_access_key}}"
        aws_secret_key: "{{ec2_secret_key}}"
        key_name: "{{ aws_key_name }}"
        group: "{{ aws_sec_group }}"
        instance_type: "{{ tower_inst_type }}"
        image: "{{ tower_ami_id }}"
        wait: true
        instance_tags:
          Name: "{{ lab_name + '-tower-' + lab_creator + '-' + item }}"
          lab_name: "{{ lab_name }}"
          lab_creator: "{{ lab_creator }}"
          lab_role: "ansible-tower"
          student_count: "{{ item }}"
        vpc_subnet_id: "{{ aws_subnet_id }}"
        zone: "{{ aws_az_1 }}"
        assign_public_ip: yes
        region: "{{ aws_region }}"
        state: present
      with_sequence: count={{ student_count }}
      register: instances_created

    - debug:
        var: instances_created
        verbosity: 2

    - name: Wait for ssh
      wait_for:
        port: 22
        host: "{{ item.instances.0.public_ip }}"
        timeout: 600
      with_items: "{{ instances_created.results }}"
    
    - name: Register DNS Addresses
      route53:
        command: create
        aws_access_key: "{{ec2_access_key}}"
        aws_secret_key: "{{ec2_secret_key}}"
        zone: "{{ aws_public_zone }}"
        type: A
        overwrite: True
        ttl: 60
        record: "tower-{{ lab_creator }}{{ item.0 | int + 1 }}.{{ aws_public_zone }}"
        value: "{{ instances_created.results[item.0]['instances'][0]['public_ip'] }}"
      with_indexed_items: instances_created
